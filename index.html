<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- UIkit used for styling and icons -->
    <link rel="stylesheet" href="css/uikit.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/uikit.min.js"></script>
    <script src="js/uikit-icons.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <title>Repository List </title>
</head>

<body>

    <div id="title">
        <h1>Enter GitHub Username:</h1>
        <input id="user" type="text" placeholder="Brothin">
        <button id="btn" onclick="getusername()">View Repos</button>
        <br><i>*Repos may appear at a slower rate compared to other content on screen.</i>
    </div>


    <div id="back">
        <a href="index.html">Go Back</a>
    </div>

    <!-- The div below is all you need to list all repositories-->
    <div id="repo-box"></div>

    <div class="pagination-container">
        <div class="pagination">
            <button class="control" id="prev" title="Previous page" onclick="decreaseCounter()">
                < Prev
            </button>
            <button class="control" id="next" title="Next page" onclick="increaseCounter()">
                Next >
            </button>
        </div>
    </div>

    <script>
            // Initialize the counter
            let counter = 0;

            // Function to decrease the counter
            function decreaseCounter() {
                counter--;
                getusername();
            }

            // Function to increase the counter
            function increaseCounter() {
                counter++;
                getusername();
            }

            document.getElementById("back").style.display = "none";
            document.querySelector(".pagination").style.display = "none";
            function getusername() {
                var user = document.getElementById("user").value;
                document.getElementById("title").style.display = "none";
                document.getElementById("repo-box").style.display = "block";
                document.getElementById("back").style.display = "block";
                document.querySelector(".pagination").style.display = "flex";
                genRepo(user,counter*10);
                document.getElementById("repo-box").innerHTML = "";
            }
    </script>
</body>

</html>

</html>
